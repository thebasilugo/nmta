<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us | Television Nollywood International</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				darkMode: "class",
				theme: {
					extend: {
						colors: {
							primary: "#e50914",
							secondary: "#221f1f",
						},
					},
				},
			};
		</script>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
			body {
				font-family: "Poppins", sans-serif;
			}
		</style>
	</head>
	<body
		class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300"
	>
		<!-- Header (same as index.html) -->

		<main class="container mx-auto px-4 pt-24 pb-12">
			<h1 class="text-4xl font-bold mb-8">Contact Us</h1>

			<div class="grid grid-cols-1 md:grid-cols-2 gap-12">
				<section>
					<h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
					<form class="space-y-4">
						<div>
							<label for="name" class="block mb-1 font-medium">Name</label>
							<input
								type="text"
								id="name"
								name="name"
								required
								class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary"
							/>
						</div>
						<div>
							<label for="email" class="block mb-1 font-medium">Email</label>
							<input
								type="email"
								id="email"
								name="email"
								required
								class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary"
							/>
						</div>
						<div>
							<label for="subject" class="block mb-1 font-medium"
								>Subject</label
							>
							<input
								type="text"
								id="subject"
								name="subject"
								required
								class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary"
							/>
						</div>
						<div>
							<label for="message" class="block mb-1 font-medium"
								>Message</label
							>
							<textarea
								id="message"
								name="message"
								rows="5"
								required
								class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary"
							></textarea>
						</div>
						<button
							type="submit"
							class="bg-primary text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors"
						>
							Send Message
						</button>
					</form>
				</section>

				<section>
					<h2 class="text-3xl font-bold mb-6">Contact Information</h2>
					<div class="space-y-4">
						<div>
							<h3 class="text-xl font-semibold mb-2">Address</h3>
							<p>123 Nollywood Street, Victoria Island, Lagos, Nigeria</p>
						</div>
						<div>
							<h3 class="text-xl font-semibold mb-2">Phone</h3>
							<p>+234 123 456 7890</p>
						</div>
						<div>
							<h3 class="text-xl font-semibold mb-2">Email</h3>
							<p>info@televisionni.com</p>
						</div>
						<div>
							<h3 class="text-xl font-semibold mb-2">Social Media</h3>
							<div class="flex space-x-4">
								<a
									href="#"
									class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="h-6 w-6"
										fill="currentColor"

								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="h-6 w-6"
										fill="currentColor"
										viewBox="0 0 24 24"
									>
										<path

										xmlns="http://www.w3.org/2000/svg"
										class="h-6 w-6"
										fill="currentColor"
										viewBox="0 0 24 24"
									>
										<path

							</div>
						</div>
					</div>
				</section>
			</div>
		</main>

		<!-- Footer (same as index.html) -->

	</body>
</html>
